name: Docker Build and Push to DigitalOcean

on:
  push:
    branches: [ main ]  # Adjust this if your main branch has a different name

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Log in to DigitalOcean Container Registry
      run: doctl registry login --expiry-seconds 600

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: registry.digitalocean.com/newprojectsuperapp/myapp:${{ github.sha }}

    - name: Print image details
      run: echo "Image pushed: registry.digitalocean.com/newprojectsuperapp/myapp:${{ github.sha }}"
